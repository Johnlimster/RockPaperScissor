<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <h1 class="header">ROCK PAPER SCISSORS</h1>
  </header>
  <body class="main">
    <div class="paragraph">
      <p id="result">Choose your Weapon</p>
      <p id="compChoice">First to score 5 points wins the game</p>
      <p id="playerChoice">Choose your Weapon</p>
    </div>
    <div class="buttons">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
